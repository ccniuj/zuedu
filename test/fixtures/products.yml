course_a:
  id: 1
  name: 星際要塞
  subtitle: 程式+電路+3D繪圖+實驗<br/>=多樣性教學<br/>=探索內心關鍵字
  description: ZU創造力培育計畫將協助孩子們及早發現興趣，我們的教學課綱能夠讓學員接觸到多元的領域，例如程式、電路、3D繪圖、實驗等創意課程，與發揮無限的想像並且最後將其實踐。多方面的培育讓學員更能體驗自己內心真實的感受，更準確、更及時的搜尋內心的關鍵字！<br/>2016年里約奧運，游泳選手Michael Phelps奪下生涯第23面奧運金牌；籃球巨星科比，也曾稱霸美國NBA體壇，創下多項令人記憶猶新的紀錄。飛魚以及科比都於孩童時期，就發現於游泳以及籃球上的興趣及天賦，正因為如此，他們有更多的時間以及精力能夠投注在此並將之訓練到世界一流的水準！<br/>經由深入全台中小學，與各界老師以及家長們訪談後，ZU 創意教學團隊總結各方意見歸納出四大課綱方針： 程式邏輯思維：教學著重在邏輯思維的養成，並且藉由實體的教具演練加強學員記憶點。 美感與美學：能夠創造產品價值最重要的能力之一，將賈伯斯的美學觀點融合入 ZU 教程中。 創意發想：採用美國史丹佛大學的 Design Thinking 教案方針，誘發每位孩子內心獨特的創造力。 Maker 實作精神：不僅是培養動手實作的能力，更要傳遞 坐而言不如起而行 的精神。
  dimension: 此次的課程將會平均體驗到學習金三角的三項元素
  target: 2016年9月後，就讀國小一至六年級
  pricing: 一般方案$7500，早鳥優惠$500，清大教職員校友優惠$300
  cover_image_url: /images/product_1_cover.png
  outline_image_url: /images/product_1_outline.png
  dimension_image_url: /images/product_1_dimension.png
  price: 7500
  inventory: 100

